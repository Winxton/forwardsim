<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>hackathon</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <!-- Custom styles for this template -->    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

  <style type="text/css">
  .tftable {font-size:12px;color:#fbfbfb;width:100%;border-width: 1px;border-color: #686767;border-collapse: collapse;}
  .tftable th {font-size:12px;background-color:#171515;border-width: 1px;padding: 8px;border-style: solid;border-color: #686767;text-align:left;}
  .tftable tr {background-color:#2f2f2f;}
  .tftable td {font-size:12px;border-width: 1px;padding: 8px;border-style: solid;border-color: #686767;}
  </style></head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <div id="header-logo"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-6" >
          <button id="start" class="btn btn-success">Start</button>
          <button id="stop" class="btn btn-danger">Stop</button>
          <select id="timeperiod" class="form-control">
            <option>5 seconds</option>
            <option>10 seconds</option>
            <option>30 seconds</option>
            <option>1 minute</option>
            <option>5 minutes</option>
            <option>30 minutes</option>
            <option>hourly</option>
          </select>

          <span id="alg_running_label" class="label label-success">Algorithm is running.</span>

          <div class='row'>
             <div class="col-sm-12">
             <div id='editor'> </div>
            </div>
          </div>
          <div class='row'>
           <div class="col-sm-12">
           <div id='history'>
           <table class="tftable" border="1">
           <tr><th>Id</th><th>Time</th><th>Side</th><th>Profit/Loss</th></tr>
           </table>
           </div>
           </div>
          </div>

        </div>
        <div class="col-sm-6">
          <div class='row'>
             <div class="col-sm-12">
             <div id='candlestick-chart'> </div>
            </div>
          </div>
          <div class='row'>
           <div class="col-sm-12">
           <div id='account-value-chart'> </div>
           </div>
          </div>
       </div>
      </div>
    </div>
  
    <script src="{{ url_for('static', filename='jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='ace-builds/src-noconflict/ace.js') }}"></script>
    <script src="{{ url_for('static', filename='oanda.js')}}"></script>
    <script src="{{ url_for('static', filename='highstock.js')}}"></script>
    <script src="{{ url_for('static', filename='exporting.js')}}"></script>
    <script src="{{ url_for('static', filename='indexjs.js') }}"></script>  

</body></html>
